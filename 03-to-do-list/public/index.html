<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f3bdef35b2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container-form">
    <h1>To Do List</h1>
    <form>
      <input type="text" placeholder="e.g. Feeding Cat">
      <button type="submit"><i class="fa-solid fa-plus"></i></button>
    </form>
    <div class="form-alert">Successfully added task!</div>
  </div>

  <div class="container-task">
    <div class="loading-text">Loading...</div>
    <div class="tasks">
    </div>
  </div>

  <div class="modal">
    <form>
      <i class="fa-solid fa-xmark"></i>
      <h2>Edit Task</h2>
      <div class="container-input">
        <div class="input-box">
          <label for="id">ID</label>
          <input type="text" id="id" readonly value="988923748773413">
        </div>
        <div class="input-box">
          <label for="name">Name</label>
          <input type="text" id="name" readonly value="Feeding Cat">
        </div>
        <div class="input-box check">
          <label for="completed">Completed</label>
          <input type="checkbox" id="completed">
        </div>
      </div>
      <button type="submit">Edit</button>
    </form>
  </div>
</body>

</html>
